<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap" id="app">
        <div class="search_form">
            <div class="logo">
                <img src="./1.jpg" alt="">
            </div>
            <div class="form_group">
                <input type="text" v-model="city" @keyup.enter="searchWeather" class="input_txt" placeholder="请输入城市名称">
                <button class="input_sub" @click="searchWeather">搜索</button>
            </div>
            <div class="hotkey">
                <a href="javascript:;" @click="changeCity('北京')">北京</a>
                <a href="javascript:;"@click="changeCity('上海')">上海</a>
                <a href="javascript:;"@click="changeCity('广州')">广州</a>
                <a href="javascript:;"@click="changeCity('深圳')">深圳</a>
            </div>
        </div>
        <ul class="weather_list">
          <li v-for="item in weatherList" class="weather_list_li">
              <div class="info_type"><span class="iconfont">{{ item.type }}</span></div>
              <div class="info_temp">
                  <b>{{ item.low }}</b>
                  ~
                  <b>{{ item.high }}</b>
              </div>
              <div class="info_date">{{item.date}}</div>
          </li> 
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <!-- 官网提供的 axios 在线地址 -->
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
